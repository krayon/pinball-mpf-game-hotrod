#config_version=5

mode:
    start_events: lock_start
    stop_events: mode_2ball_stopped
    priority: 130
    restart_on_next_ball: True

scoring:
    left_lock_sp_left_lock_lock_1_complete:
        score: 150 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    left_lock_sp_left_lock_lock_2_complete:
        score: 170 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    left_lock_sp_left_lock_lock_3_complete:
        score: 200 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    right_lock_sp_right_lock_lock_1_complete:
        score: 150 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    right_lock_sp_right_lock_lock_2_complete:
        score: 170 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    right_lock_sp_right_lock_lock_3_complete:
        score: 200 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    pfs_drop_r_active:
        score: 50 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    pfs_drop_o_active:
        score: 50 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    pfs_drop_d_active:
        score: 50 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)
    drop_target_bank_rod_down:
        score: 300 * (current_player.pf_multiplier + current_player.2ball_multiplier + current_player.3ball_multiplier)

shots:
    left_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
    right_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
