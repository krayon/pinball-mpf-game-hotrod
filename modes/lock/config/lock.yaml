#config_version=4
mode:
    start_events: lock_start
    stop_events: mode_2ball_stopped
    priority: 130
    restart_on_next_ball: True

scoring:
    left_lock_sp_left_lock_lock_1_complete:
        score: 150
    left_lock_sp_left_lock_lock_2_complete:
        score: 170
    left_lock_sp_left_lock_lock_3_complete:
        score: 200
    right_lock_sp_right_lock_lock_1_complete:
        score: 150
    right_lock_sp_right_lock_lock_2_complete:
        score: 170
    right_lock_sp_right_lock_lock_3_complete:
        score: 200

shots:
    left_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
    right_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
            
show_player:
    mode_lock_started:
        flash_ejects:
            loops: 0
            speed: 10
    mode_2ball_stopped:
        on_ejects: play
            
shows:
    on_ejects:
        - time: 0
          lights:
              pfl_left_eject: ff
              pfl_right_eject: ff

    flash_ejects:
        - time: 0
          lights:
              pfl_left_eject: ff
              pfl_right_eject: 00
        - time: +1
          lights:
              pfl_left_eject: 00
              pfl_right_eject: ff
