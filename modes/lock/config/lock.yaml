#config_version=5

mode:
    start_events: lock_start
    stop_events: mode_2ball_stopped
    priority: 130
    restart_on_next_ball: True

scoring:
    player_shot_right_lock{value==1}:
        score: 100 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    player_shot_left_lock{value==1}:
        score: 100 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    player_shot_right_lock{value==2}:
        score: 150 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    player_shot_left_lock{value==2}:
        score: 150 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    player_shot_right_lock{value==3}:
        score: 150 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    player_shot_left_lock{value==3}:
        score: 150 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)
    # Ejects
    pfs_left_eject_active:
        score: 500 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)|block
    pfs_right_eject_active:
        score: 500 * (current_player.pf_multiplier + current_player.mb_2ball_multipler + current_player.mb_3ball_multipler)|block

shots:
    left_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
            - mode_2ball_started
    right_lock:
        profile: sp_lock
        reset_events: mode_2ball_stopped
        advance_events: 
            - balldevice_bd_left_saucer_ball_enter
            - balldevice_bd_right_saucer_ball_enter
            - mode_2ball_started
