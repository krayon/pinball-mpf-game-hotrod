#show_version=5

- duration: 3s
  slides:
      gottlieb_hot_rod:
          widgets:
              - type: image
                image: hot-rod-logo
          transition:
              type: move_in 
              duration: 1s
              direction: top
- duration: 5s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        font_name: fink-heavy
        font_size: 90
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        font_name: fink-heavy
        font_size: 30
        text: FREE PLAY
        color: green
        y: 10
        anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right
- duration: 7s
  slides:
      credits:
          widgets:
              - type: image
                image: credits
          transition:
              type: push
              duration: 1s
              direction: left
- duration: 7s
  slides:
      software:
          widgets:
              - type: image
                image: software
          transition:
              type: wipe
- duration: 5s
  slides:
      p-roc:
          widgets:
              - type: image
                image: p3-roc
          transition:
              type: none
- duration: 5s
  slides: 
      press_start:
          transition:
              type: fade
- duration: 5s
  slides:
      players:
          widgets:
              - type: image
                image: players-1-or-2
          transition:
              type: push
              duration: 2s
              direction: left
- duration: 5s
  slides:
      fun:
          widgets:
              - type: image
                image: fun-to-compete
          transition:
              type: push
              duration: 2s
              direction: left
